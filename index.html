<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swedish Verd Guess Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="userProgress" class="display-4">_ _ _ _ _ _ _ _</h1>
        <img
          src="assets/images/Swedish chef.jpg"
          class="img-fluid"
          alt="swedish chef"
        />
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Game Stats
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Wins: <span id="wins">0</span></li>
              <li class="list-group-item">
                Losses: <span id="losses">0</span>
              </li>
              <li class="list-group-item">
                Already Guessed: <span id="prevGuesses"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
